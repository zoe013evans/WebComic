{% load static %}
<html>
	<head>
		<title>Emlyn's Boarder</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/3.2.0/css/bootstrap-theme.min.css">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet"  href="{% static 'css/comic.css' %}">

	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
			<a href="{% url 'page_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			

			<header>
				<div class="content-wrap">
					<h1><a href="/"> <img src="media/images/Title.png"> </a></h1>
				</div>
			</header>


		</div>
		<div class="content-container">
			
					
						{% block content %}
						{% endblock %}
				
			
		</div>


		<section class="info">
			<a href="{% url 'about' %}"><img src="media/images/Button_About.png"></a>
			<a href="{% url 'updates'%}"><img src="media/images/Button_Updates.png"></a>
		</section>

		<footer>
			<img src="/media/images/Footer.png">
		</footer>

	</body>
</html>
